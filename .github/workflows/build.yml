name: Build APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      # 1. ติดตั้ง Python และ Java
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: '11'

      # 2. ติดตั้งสิ่งที่จำเป็น (เหมือนใน Colab)
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip \
            build-essential \
            git \
            python3 \
            python3-dev \
            ffmpeg \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev \
            libportmidi-dev \
            libswscale-dev \
            libavformat-dev \
            libavcodec-dev \
            zlib1g-dev \
            libgstreamer1.0 \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good
          pip install buildozer cython==0.29.33

      # 3. เริ่มสร้างไฟล์ APK
      - name: Build with Buildozer
        run: |
          # ยอมรับเงื่อนไขอัตโนมัติและสั่ง build
          yes | buildozer android debug

      # 4. ส่งไฟล์ APK ออกมาให้เราโหลด
      - name: Upload APK
        uses: actions/upload-artifact@v2
        with:
          name: my-app-apk
          path: bin/*.apk
